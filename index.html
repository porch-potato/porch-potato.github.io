<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Frank's Celebration Invitation</title>
  <style>
    body {
      background-color: gray;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Georgia", "Times New Roman", serif;
    }
    .container {
      text-align: center;
      width: 100%;
      max-width: 1200px; /* stop expanding after this */
      padding: 10px 20px
    }
    img {
      display: block;
      margin: 0 auto;
      width: 100%;
      max-width: 1200px; /* same limit as container */
      height: auto; /* keep aspect ratio */
    }
    .link-button {
      display: block;
      width: 100%;
      max-width: 1200px; /* same as image */
      padding: 16px 0;
      margin: 20px auto 0;
      background-color: #005A9C; /* Dodgers blue */
      color: white;
      text-decoration: none;
      font-size: 30px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    .link-button:hover {
      background-color: #004B82; /* darker blue on hover */
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="impage.png" alt="Invite image: Please join us in celebrating Frank's life Friday August 22, 2025 from 4:00pm to 7:00pm at the LAPD police Academy 1880 Academy DR, Losangeles CA. Invite Only.">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSep0H2fMq8bF2L5Vc-haOiewlactnio0ilN7uGSdLhoDhxtzQ/viewform" class="link-button">Click Here to R.S.V.P</a>
  </div>

</body>
</html>
