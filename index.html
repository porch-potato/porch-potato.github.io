<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My GitHub Page</title>
  <style>
    body {
      background-color: gray;
      margin: 0;
      height: 100vh; /* full screen height */
      display: flex;
      justify-content: center; /* center horizontally */
      align-items: center; /* center vertically */
      font-family: "Georgia", "Times New Roman", serif;
    }
    .container {
      text-align: center;
    }
    img {
      display: block;
      margin: 0 auto;
      width: 800px; /* fixed width so button matches */
    }
    .link-button {
      display: block;
      width: 800px; /* match image width */
      padding: 12px 0;
      margin-top: 20px;
      background-color: #005A9C; /* Dodgers blue */
      color: white;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    .link-button:hover {
      background-color: #004B82; /* darker blue on hover */
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="IMG_8238.JPG" alt="My photo">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSep0H2fMq8bF2L5Vc-haOiewlactnio0ilN7uGSdLhoDhxtzQ/viewform" class="link-button">Click Here to R.S.V.P</a>
  </div>

</body>
</html>
